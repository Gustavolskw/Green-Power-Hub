<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Power Hub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Styles/styles.css">
    <link rel="shortcut icon" href="../../assets/energia-verde.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="login-body">
    <header>
        <section id="text-header-nav">
            <h1 class="text-center">Green Power Hub</h1>
        </section>
        <nav class=" navbar navbar-expand-lg nav-bar-theme">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="img-logo" src="../../assets/energia-verde.png"
                        alt="Imagem de Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ps-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Temas Principais
                            </a>
                            <ul class="dropdown-menu" id="temas-importantes">
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="conteudo-login">
        <form name="formLogin" id="loginUser" class="d-flex justify-content-center text-white contato-form">
            <fieldset class="login-fieldset p-5 rounded">
                <legend class="text-center">Login</legend>
                <div class="row">
                    <div class="col-md-12 pb-3">
                        <label for="formEmail" class="fw-bold">Email:</label>
                        <input type="text" class="form-control" name="email" id="formEmail">
                    </div>
                    <div class="col-md-12 pb-3">
                        <label for="formSenha" class="fw-bold">Senha:</label>
                        <input type="password" class="form-control" name="senha" id="formSenha">
                    </div>
                </div>
                <div class="row justify-content-center gap-2">
                    <button class="btn btn-warning col-5" type="reset">Resetar</button>
                    <button class="btn button-interativo col-5" type="submit" id="btnLogin">Entrar</button>
                </div>
            </fieldset>
        </form>
    </section>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="../../Js/login.js" type="module"></script>
<script src="../../Js/navBar.js" type="module"></script>

</html>
